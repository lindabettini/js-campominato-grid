<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-6">
                    <h1>Campo minato</h1>
                </div>
                <div class="col-6 text-end">
                    <label for="select-level">Seleziona la difficolt&agrave;</label>
                    <select id="select-level" class="m-2">
                        <option value="">--</option>
                        <option value="beginner" class="text-center">Facile</option>
                        <option value="medium" class="text-center">Normale</option>
                        <option value="expert" class="text-center">Difficile</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="choice-result" class="text-center mt-1"></div>
            <div class="row justify-content-center">
                <div class="col-12 d-flex justify-content-center">
                    <div id="grid" class="m-5"></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
